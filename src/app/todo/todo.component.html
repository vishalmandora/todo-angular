<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="newTodo"
      (keyup.enter)="addTodo()"
      placeholder="Add a new task"
      class="border rounded p-2 w-full"
    />
  </div>
  <app-todo-list [todos]="todos" (deleteTodo)="removeTodo($event)" (editTodo)="editTodo($event)"></app-todo-list>
</div>
